<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Booking System</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 
<header>
  <div class="logo">
    <i class="fas fa-calendar-alt"></i> <span>EventBook</span>
  </div>
  <nav>
    <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-info-circle"></i> About</a>
    <a href="mybookings.html"><i class="fas fa-book"></i> My Bookings</a>
    <a href="#"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
  <button class="mobile-menu-btn">
    <i class="fas fa-bars"></i>
  </button>
</header>

<div class="container">
  <div class="booking-section">
    <h1><i class="fas fa-calendar-plus"></i> Book Your Event</h1>

    <!-- side by side layout -->
    <div class="booking-content">
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
          <h2 id="current-month">February 2024</h2>
          <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="calendar" id="calendar"></div>
        <div class="calendar-footer">
          <div class="legend">
            <span class="available"><i class="fas fa-square"></i> Available</span>
            <span class="booked"><i class="fas fa-square"></i> Booked</span>
            <span class="selected-legend"><i class="fas fa-square"></i> Selected</span>
          </div>
        </div>
        <input type="hidden" id="selected-date">
      </div>

      <form id="booking-form" class="booking-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" required>
          <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="contact"><i class="fas fa-phone"></i> Contact Number</label>
          <input type="tel" id="contact" name="contact" required>
          <span class="error-message" id="contact-error"></span>
        </div>

        <div class="form-group">
          <label for="event-type"><i class="fas fa-star"></i> Event Type</label>
          <select id="event-type" name="event-type" required>
            <option value="">Select an event type</option>
            <option value="meeting">Business Meeting</option>
            <option value="birthday">Birthday Party</option>
            <option value="wedding">Wedding</option>
            <option value="conference">Conference</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="attendees"><i class="fas fa-users"></i> Number of Attendees</label>
          <input type="number" id="attendees" name="attendees" min="1" required>
        </div>

        <div class="form-group">
          <label for="details"><i class="fas fa-info-circle"></i> Event Details</label>
          <textarea id="details" name="details" rows="4" required></textarea>
          <span class="error-message" id="details-error"></span>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Book Event
        </button>
      </form>
    </div>
  </div>
  <!--
  <div class="events-section">
    <h2><i class="fas fa-calendar-check"></i> Upcoming Events</h2>
    <div class="events-list" id="events-list"></div>
  </div>-->

  <div class="confirmation-modal" id="confirmation-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Booking Confirmed!</h3>
      <p id="confirmation-message"></p>
      <button class="modal-btn" id="close-confirmation">OK</button>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 EventBook. All rights reserved.</p>
  <div class="social-links">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
